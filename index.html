                            <div className="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-black/70"></div>
                            
                            <button 
                                onClick={onClose}
                                className="absolute top-4 right-4 z-10 w-10 h-10 bg-black/20 backdrop-blur-md rounded-full text-white hover:bg-black/40 transition-all flex items-center justify-center border border-white/20 active:scale-90"
                            >
                                <Icon name="arrow-right" className="w-6 h-6" />
                            </button>

                            <div className="absolute bottom-0 left-0 right-0 p-6 text-white">
                                <div className={`inline-block px-3 py-1 rounded-full text-[10px] font-bold mb-2 bg-white/20 backdrop-blur-md border border-white/30 uppercase tracking-wider`}>
                                    مقصد انتخابی
                                </div>
                                <h1 className="text-3xl md:text-4xl font-bold mb-2">{country.name}</h1>
                                <div className="flex flex-wrap gap-2">
                                    {country.transfers.slice(0, 2).map((t, i) => (
                                        <span key={i} className="text-xs bg-black/30 px-2 py-1 rounded-md backdrop-blur-sm border border-white/10">{t}</span>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Scrollable Content */}
                        <div className="flex-1 overflow-y-auto bg-gray-50 relative pb-6">
                            <div className="p-5 md:p-8 max-w-4xl mx-auto">
                                
                                {/* Plans Grid */}
                                <div className="animate-fade-in" style={{animationDelay: '0.1s'}}>
                                    <div className="flex items-center justify-between mb-5">
                                        <h3 className="text-lg font-bold text-gray-900 flex items-center gap-2">
                                            <span className="w-1.5 h-6 bg-indigo-600 rounded-full block"></span>
                                            برنامه‌های سفر
                                        </h3>
                                        <span className="text-xs text-gray-500 bg-white px-3 py-1 rounded-full border border-gray-100 shadow-sm">{country.plans.length} برنامه فعال</span>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                                        {country.plans.map((plan, idx) => (
                                            <PlanCard key={idx} plan={plan} colorClass={colorClass} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedCountry, setSelectedCountry] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");

            // Filter logic
            const filteredCountries = useMemo(() => {
                if (!searchTerm) return countriesData;
                return countriesData.filter(c => 
                    c.name.includes(searchTerm) || 
                    c.description.includes(searchTerm) ||
                    c.plans.some(p => p.title.includes(searchTerm))
                );
            }, [searchTerm]);

            return (
                // Changed from max-w-md to responsive container
                <div className="min-h-screen bg-gray-50 flex flex-col" dir="rtl">
                    
                    {/* Header - Glassmorphism & Sticky */}
                    <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-gray-200/50 supports-[backdrop-filter]:bg-white/60">
                        <div className="max-w-7xl mx-auto px-4 py-3">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 md:w-12 md:h-12 bg-indigo-50 rounded-full flex items-center justify-center overflow-hidden shrink-0 border border-indigo-100 shadow-sm">
                                        {/* Placeholder for Logo */}
                                        {/* <span className="font-bold text-indigo-600 text-xs">LOGO</span> */}
                                        <img src="image/logo.jpg" alt="Logo" className="w-full h-full object-cover" />
                                    </div>
                                    <div>
                                        <h1 className="text-lg md:text-xl font-bold text-gray-900 tracking-tight">کاروان رفع دلتنگی</h1>
                                        <p className="text-[10px] md:text-xs text-gray-500 hidden sm:block">مجری مستقیم تورهای زیارتی و سیاحتی</p>
                                    </div>
                                </div>
                                
                                <a href="tel:09001542030" className="bg-indigo-600 text-white px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 shadow-md shadow-indigo-200 active:scale-95 transition-all">
                                    <Icon name="phone" className="w-3 h-3" />
                                    <span className="hidden sm:inline">تماس با ما</span>
                                    <span className="sm:hidden">تماس</span>
                                </a>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 max-w-7xl mx-auto w-full px-4 py-6 pb-32">
                        
                        {/* Welcome Text */}
                        <div className="mb-6 text-center md:text-right">
                            <h2 className="text-2xl font-black text-gray-800 mb-2">کجا دوست داری بری؟</h2>
                            <p className="text-gray-500 text-sm">بهترین تورها با قیمت‌های رقابتی برای شما</p>
                        </div>

                        {/* Search Bar */}
                        <SearchBar searchTerm={searchTerm} onSearch={setSearchTerm} />

                        {/* Responsive Grid */}
                        {filteredCountries.length > 0 ? (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                                {filteredCountries.map((country, index) => (
                                    <div 
                                        key={country.id}
                                        className="animate-fade-in"
                                        style={{animationDelay: `${index * 0.05}s`}}
                                    >
                                        <CountryCard 
                                            country={country} 
                                            onClick={setSelectedCountry}
                                            searchTerm={searchTerm}
                                        />
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-20 animate-fade-in">
                                <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gray-100 mb-4">
                                    <Icon name="search" className="w-10 h-10 text-gray-400" />
                                </div>
                                <h3 className="text-lg font-bold text-gray-700 mb-2">مقصدی یافت نشد</h3>
                                <p className="text-gray-500 text-sm mb-4">متأسفانه هیچ مقصدی با این نام پیدا نشد</p>
                                {searchTerm && (
                                    <button
                                        onClick={() => setSearchTerm('')}
                                        className="text-indigo-600 hover:text-indigo-700 text-sm font-medium underline"
                                    >
                                        پاک کردن جستجو
                                    </button>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Mobile Navigation / Contact Bar (Fixed Bottom) */}
                    <footer className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] z-20 pb-safe">
                        <div className="max-w-md mx-auto px-6 py-3">
                            <div className="flex items-center justify-around">
                                <a href="https://www.instagram.com/rafeedeltangi" className="flex flex-col items-center gap-1 group">
                                    <div className="w-10 h-10 rounded-2xl bg-gray-50 group-hover:bg-pink-50 flex items-center justify-center transition-colors">
                                        <Icon name="instagram" className="w-5 h-5 text-gray-400 group-hover:text-pink-600 transition-colors" />
                                    </div>
                                    <span className="text-[10px] font-medium text-gray-400 group-hover:text-pink-600">اینستاگرام</span>
                                </a>
                                
                                <div className="-mt-8">
                                    <a href="https://wa.me/989001542030" className="w-14 h-14 bg-green-500 rounded-full flex items-center justify-center shadow-lg shadow-green-200 border-4 border-white transform hover:scale-110 transition-transform active:scale-90">
                                        <Icon name="whatsapp" className="w-7 h-7 text-white" />
                                    </a>
                                </div>

                                <a href="https://t.me/seyyedamo" className="flex flex-col items-center gap-1 group">
                                    <div className="w-10 h-10 rounded-2xl bg-gray-50 group-hover:bg-blue-50 flex items-center justify-center transition-colors">
                                        <Icon name="telegram" className="w-5 h-5 text-gray-400 group-hover:text-blue-500 transition-colors" />
                                    </div>
                                    <span className="text-[10px] font-medium text-gray-400 group-hover:text-blue-500">تلگرام</span>
                                </a>
                            </div>
                            
                            {/* Simple text info below icons */}
                            <div className="text-center mt-2 text-[10px] text-gray-300">
                                طراحی شده با ❤️
                            </div>
                        </div>
                    </footer>

                    {/* Detail Modal Overlay */}
                    {selectedCountry && (
                        <DetailView 
                            country={selectedCountry} 
                            onClose={() => setSelectedCountry(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
